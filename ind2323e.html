<!DOCTYPE html>

	<title>Document</title>
	<script>
		var q =prompt('请输入行数:',5)
		document.write('<table border=1 cellspacing=0 cellpadding=0>')
			for(var i=1;i<q;i++){
				document.write('<tr>')
					for(j=1;j<q;j++){
						document.write('<td>'+i+
							'*'+j+'='+(i*j)+'</td>')
					}
				document.write('</tr>')
			}
		document.write('</table>')
	</script>
	<script>
	function table(rows,cols){
		var table='<table border=1 cellspacing=0>';
			for(var i=1;i<=rows;i++){
				table=table+'<tr>'
					for(var j=1;j<=cols;j++){
						table=table+'<td>'+j+'*'+i+'='+(i*j)+'</td>'
					}
				table=table+'</tr>'	
			}
		document.write(table)
	}
	</script>
	<script>
		function jzt(t){
			for(var i=1;i<=t;i++){
				for(var j=1;j<=t-i;j++){
					document.write('-')
				}
				for(var j=1;j<=2*i-1;j++){
					document.write('*')
				}
				document.write('<br/>')
			}
		}	
	</script>
