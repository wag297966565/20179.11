<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<script>
		document.write('<table border=1 cellspacing=0>');
			for(var i=1;i<10;i++){
				document.write('<tr>');
					for(var j=1;j<10;j++){
						document.write('<td>'+i+'-'+j+'</td>');
					}
				document.write('</tr>');
			}
		document.write('</table>');
	</script>
</body>

<script>
		document.write('<table border=1 cellspacing=0 cellpadding=0>');
			for(var j=1;j<10;j++){
				document.write('<tr>');
					if(j %2 ==0){
						document.write('<tr bgcolor=red>')
				}else{
					document.write('<tr bgcolor=blue>')
				}
					for(var i=1;i<=j;i++){
						document.write('<td>'+i+'*'+j+'</td>');
						if(i %2 ==1){
						}
					}
				document.write('</tr>');
			}
		document.write('</table>');
	</script>
